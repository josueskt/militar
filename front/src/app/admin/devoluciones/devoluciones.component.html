
<div>
    <label for="first_name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">First name</label>
    <input  (keypress)="buscar_prestamo($event)" type="text" id="first_name" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="buscar"  />
</div>

<table>
 <thead>
    <th>
        codigo libro
    </th>
<th>
    titulo libro
</th>
<th>
    nombre 
</th>
<th>
    cedula
</th>
<th>
    devolucion
</th>
 </thead>
 <tbody>

 </tbody>
 @for (item of libros; track $index) {
 <tr class="rounded-sm border-amber-600 bg-gray-700 text-white">
<td>
    {{item.codigo}}
</td>
<td>
    {{item.titulo}}
</td>
<td>
    {{item.nombres}}
</td>
<td>
    {{item.cedula}}
</td>
<td><button class="bg-red-400" (click)="openModal(item.id_prestamo,item.id_libro)">devolver</button></td>

 </tr>


    }
</table>


@if(showModal){

    <div class="overlay"  (click)="closeModal()"></div>
    <div class="modal">
      <input type="text" class="border border-gray-400 p-2 w-full rounded" >
      <button (click)="closeModal()" class="bg-red-500 text-white px-4 py-2 mt-4 rounded">Cerrar</button>
    </div>




<!-- Modal toggle -->

  
  <!-- Main modal -->
  <div id="default-modal" tabindex="-1" aria-hidden="true"class=" overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full">
    <div class="relative p-4 w-full max-w-2xl max-h-full">
        <!-- Modal content -->
        <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
            <!-- Modal header -->
            <div class="flex items-center justify-between p-4 md:p-5 border-b rounded-t dark:border-gray-600">
                <h3 class="text-xl font-semibold text-gray-900 dark:text-white">
                    Devolicion de prestamo
                </h3>
                <button type="button" (click)="closeModal()" class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white" data-modal-hide="default-modal">
                    <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
                    </svg>
                    <span class="sr-only">Close modal</span>
                </button>
            </div>
            <!-- Modal body -->
            <div class="p-4 md:p-5 space-y-4">
              <input type="text" [(ngModel)]="devolucion.observacion">   

            </div>
            <!-- Modal footer -->
            <div class="flex items-center p-4 md:p-5 border-t border-gray-200 rounded-b dark:border-gray-600">
                <button (click)="devolver()" data-modal-hide="default-modal" type="button" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">devolver</button>
            </div>
        </div>
    </div>
</div>

  
}
