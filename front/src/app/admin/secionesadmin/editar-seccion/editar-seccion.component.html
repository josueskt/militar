<form [formGroup]="seccion" (ngSubmit)="editar_secion()">
    <label for="first_name" class="block mb-2 text-sm font-medium text-gray-900">First name</label>
    <input formControlName="nombre"  autocomplete="off"type="text" id="first_name" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="buscador"  />
  <button>crear </button>
  </form>

<div>
    <h1>libros sin asignar </h1>
    <table>
        <thead>
            <tr>
                <th>
codigo
                </th>
                <th>
                    aciones
                </th>
            </tr>
        </thead>
        <tbody>
            @for (item of libros_sin_asignar; track $index) {

    <tr>
        <td>{{item.codigo}}</td>
        <td>
            <button (click)="cambiarEstado_libros_agregados(item.id_libro)">
              {{ estados[item.id_libro] || '+' }}
            </button>
          </td>
    
    </tr>
            } 
        </tbody>
    </table>
   
</div>

<div>
    <h1>libros asignados a la seccion </h1>
    <table>
        <thead>
            <tr>
                <th>
codigo
                </th>
                <th>
                    aciones
                </th>
            </tr>
        </thead>
        <tbody>
            @for (item of libros_asignados; track $index) {

    <tr>
        <td>{{item.codigo}}</td>
        <td>
            <button (click)="cambiarEstado_libros_elimanados(item.id_libro)">
              {{ estados[item.id_libro] || '+' }}
            </button>
          </td>
    
    </tr>
            } 
        </tbody>
    </table>
   
</div>
