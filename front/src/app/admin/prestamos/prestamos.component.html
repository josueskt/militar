<input class="border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" type="text"[(ngModel)]="buscador" (keyup)="buscar() " placeholder="busca un libro a prestar">


@for (item of libros; track $index) {

    <div class="border border-gray-300 p-4 mb-4">
        <p class="text-gray-600">{{ item.titulo }}</p>
        <p class="text-gray-600">{{ item.codigo }}</p>
        @if(item.cantidad >= 1){
            <button (click)="openModal(item.id_libro)" class="bg-blue-500 text-white px-4 py-2 rounded">Prestar</button>
        }@else{
            <p class="bg-red-500 text-white px-4 py-2 rounded">Libro no disponible</p>
        }
    </div>
    
    
}

@if(showModal){

    <div class="overlay"  (click)="closeModal()"></div>
    <div class="modal">
      <input type="text" class="border border-gray-400 p-2 w-full rounded" >
      <button (click)="closeModal()" class="bg-red-500 text-white px-4 py-2 mt-4 rounded">Cerrar</button>
    </div>




<!-- Modal toggle -->

  
  <!-- Main modal -->
  <div id="default-modal" tabindex="-1" aria-hidden="true"class=" overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full">
    <div class="relative p-4 w-full max-w-2xl max-h-full">
        <!-- Modal content -->
        <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
            <!-- Modal header -->
            <div class="flex items-center justify-between p-4 md:p-5 border-b rounded-t dark:border-gray-600">
                <h3 class="text-xl font-semibold text-gray-900 dark:text-white">
                    realizacion de prestamo
                </h3>
                <button type="button" (click)="closeModal()" class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white" data-modal-hide="default-modal">
                    <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
                    </svg>
                    <span class="sr-only">Close modal</span>
                </button>
            </div>
            <!-- Modal body -->
            <div class="p-4 md:p-5 space-y-4">
                @if(cliente_valido){
                    <input type="text" [(ngModel)]="cedula">   
      <button (click)="validar_Cliente()">validar</button>

<div>
    cliente: 
     cedula :  {{cliente.cedula}}
    nombre :  {{cliente.nombres}}
</div>


                }@else {
                    <form [formGroup]="nuevo_cliente" (ngSubmit)="crear_cliente()" class="max-w-md mx-auto bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
                        <div class="mb-4">
                            <input formControlName="cedula" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" type="text" placeholder="Cédula">
                        </div>
                        <div class="mb-4">
                            <input formControlName="nombres" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" type="text" placeholder="Nombres">
                        </div>
                        <div class="mb-4">
                            <input formControlName="email" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" type="text" placeholder="Email">
                        </div>
                        <div class="mb-4">
                            <input formControlName="direcion" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" type="text" placeholder="Dirección">
                        </div>
                        <div class="mb-4">
                            <input formControlName="calle_principal" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" type="text" placeholder="Calle Principal">
                        </div>
                        <div class="mb-4">
                            <input formControlName="calle_secundaria" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" type="text" placeholder="Calle Secundaria">
                        </div>
                        <div class="mb-4">
                            <input formControlName="telefono" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" type="text" placeholder="Teléfono">
                        </div>
                        <div class="flex items-center justify-between">
                            <button [disabled]="!nuevo_cliente.valid" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">
                                Registrar
                            </button>
                        </div>
                    </form>
                    
                }
            </div>
            <!-- Modal footer -->
            <div class="flex items-center p-4 md:p-5 border-t border-gray-200 rounded-b dark:border-gray-600">
                <button (click)="prestar()" data-modal-hide="default-modal" type="button" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">prestar</button>
            </div>
        </div>
    </div>
</div>

  
}
