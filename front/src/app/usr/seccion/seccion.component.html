<div class="flex justify-center items-center mt-6">
    <table class="border-collapse border border-gray-300">
        <thead>
            <tr>
                <th class="border border-gray-300 px-4 py-2">Estante</th>
                <th class="border border-gray-300 px-4 py-2">Ver secciones del estante</th>
            </tr>
        </thead>
        <tbody>
            @for (item of seccion; track $index) {
                <tr>
                    <td class="border border-gray-300 px-4 py-2">
                        <p class="font-semibold">{{item.nombre}}</p>
                    </td>
                    <td class="border border-gray-300 px-4 py-2">
                        <button (click)="libros_seccion(item.id_seccion)" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-sm">Ver libros del estante</button>
                    </td>
                </tr>
            }
        </tbody>
        <tfoot>
            <a href="javascript:history.back()" class="flex items-end px-4 py-2 bg-amber-500 text-white rounded-sm shadow hover:bg-black transition duration-300">
                <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path></svg>
                Regresar
            </a>
        </tfoot>
    </table>
</div>
