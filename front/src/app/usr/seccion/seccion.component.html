<div class="flex justify-center items-center">
    <table class="border border-gray-300">
        <thead>
            <tr>
                <th class="border border-gray-300 px-4 py-2">Estante</th>
                <th class="border border-gray-300 px-4 py-2">Ver secciones del estante</th>
            </tr>
        </thead>
        <tbody>
            @for (item of seccion; track $index) {
                <tr>
                    <td class="border border-gray-300 px-4 py-2">
                        <p class="font-semibold">{{item.nombre}}</p>
                    </td>
                    <td class="border border-gray-300 px-4 py-2">
                        <button (click)="libros_seccion(item.id_seccion)" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-sm">Ver libros del estante</button>
                    </td>
                </tr>
            }
        </tbody>
    </table>
</div>
