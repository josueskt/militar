
<div class="todo min-h-svh">

  <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
    @for (item of libros; track item.id_libro) {
      <div class="max-w-sm bg-white rounded overflow-hidden shadow-lg flex flex-col justify-between">
        <div class="px-6 py-4">
          <div class="font-bold text-xl mb-2 text-center">{{item.titulo}}</div>
        </div>
        <div class="px-6 py-4">
          <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded w-full" (click)="libro(item.id_libro)">Ver →</button>
        </div>
      </div>
    }
  </div>
  <br>
  <div class="flex justify-center space-x-4">
    <button class="bg-gray-200 hover:bg-gray-300 text-gray-700 font-bold py-2 px-4 rounded" (click)="atras()">Atrás</button>
    <button class="bg-gray-200 hover:bg-gray-300 text-gray-700 font-bold py-2 px-4 rounded" (click)="siguiente()">Siguiente</button>
  </div>
  
</div>
